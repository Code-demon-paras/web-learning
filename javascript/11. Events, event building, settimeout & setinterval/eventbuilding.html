<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Building</title>
</head>
<style>
    .container{
        border: 2px solid red;
        background-color: bisque;
        padding: 34px;
    }
    .childcontainer{
        border: 2px solid black;
        margin: 34px;
        background-color: yellow;
        padding: 34px;
    }
    .child{
        margin: 34px;
        padding: 34px;
        border: 4px solid purple;
        background-color: aqua;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">
                I am the child...
            </div>
        </div>
    </div>
    <script src="eventbuilding.js"></script>
</body>
</html>
