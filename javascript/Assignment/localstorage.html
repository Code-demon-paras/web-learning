        const add= ()=>{
            if(localStorage.getItem("note")!=null){
                document.querySelector(".note").append(localStorage.getItem("note"))
            }
        }
        let i = 0;
        if(i == 0){add(); i++}
        function savenote(){
            let a = prompt("Enter something to remember: ")
            localStorage.setItem("note", a)
            add()
        }

        document.querySelector(".btn").addEventListener("click", savenote)
            
    </script>
