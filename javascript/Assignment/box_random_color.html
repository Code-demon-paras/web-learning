<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box with random colors</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .box{
        width: 40px;
        height: 40px;
        padding: 5px;
        border: 2px solid black;
    }
</style>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>
    <script src="box_random_color.js"></script>
</body>
</html>
