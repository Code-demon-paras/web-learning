<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video and Image in the html</title>
</head>
<body>
    <video src="video.mp4" controls autoplay loop muted poster="image.webp" height="240" width="200"></video>
    <!-- controls - is for the play puse on the video
    autoplay - is for the video will autoplayed when site is visited
    loop - for the video to play continuesly
    muted - for the video to be mute till unmute by the user
    poster - thumbnail for your video -->
    <img src="image.webp" height="240"  alt="image">
    <!-- loop, autoplay, muted  are also part of the image
    It also involve the preload attribute learn it from google search -->
    <audio src="audio.mp3" controls></audio>
