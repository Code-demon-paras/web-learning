<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact <form action=""></form></title>
</head>
<body>
    <form action="post">
        <h1>Pls Enter the following details</h1>
        <div>
            <label for="name">Name :-- </label>
            <input type="text" id="name", name="Name", placeholder="Enter your name">
        </div>
        <div>
            <label for="pincode">Pin Code :-- </label>
            <input type="number" id="pincode" placeholder="Enter your pin code.." name="pincode">
        </div>
        <div>
            <label for="city">City :-- </label>
            <input type="text" placeholder="Enter your city.." id="city" name="City">
        </div>
        <div>
            <label>Select your gender</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>
    </form>
</body>
</html>
