<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in the HTML</title>
</head>
<link rel="stylesheet" href="table.css">
<body>
    <h1> we gone to create a table in the html</h1>

    <table>
        <caption>Programmer Details</caption> <!-- The name for the table -->
        <tr>  <!-- tr - table row  -->
            <th>Name</th>  <!-- th - table heading  -->
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
        <tr> <!-- tr - It will be the second row of the table -->
            <td>Paras</td>  <!-- td - table data  -->
            <td>Programmer</td>
            <td>html</td>
        </tr>
        <tr>
            <td colspan="2">Avrit</td>  <!--  take the space of the 2 column  -->
            <td>Programmer</td>
            <td>java</td>
        </tr> 
        <tr>
            <td rowspan="2">Sadhna</td>  <!-- take the space of the 2 column  -->
            <td>Programmer</td>
            <td>c++</td>
        </tr>
        <tr>
            <td>Amrita</td>  <!-- take the space of the 2 column  -->
            <td>Programmer</td>
            <td>c</td>
        </tr>
    </table>
</body>
</html>
