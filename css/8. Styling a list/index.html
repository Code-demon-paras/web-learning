<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a list</title>
</head>
<style>
    nav ul li{
        list-style: devanagari;
        background-color: yellow;
        /* Now the bullets of the list are not counted inside the list so for this we can do */
        list-style-position: inside;
    }
</style>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
