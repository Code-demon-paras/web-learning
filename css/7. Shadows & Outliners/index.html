<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box{
        margin: 40px;
        padding: 20px;
        box-shadow: 3px 3px 5px 6px #e36a6a;
    }

    .para{
        text-shadow: 2px 3px 4px salmon;
        color: rgb(47, 202, 36);
        outline: auto;
        border: 2px solid black;
        outline-offset: 4px;
    }
    /* Difference b/w the border and the outline is border is involved in the boxmodel where the outline is not */

</style>

<body>
    <div class="box">i am a box</div>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, tenetur sed. Magni tempore ut velit voluptate dignissimos laudantium dolorem rerum.</p>
</body>
</html>
